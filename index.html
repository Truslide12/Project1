<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery Library CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Codystar|Libre+Baskerville|Niconne|Reenie+Beanie&display=swap"
        rel="stylesheet">
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Google Maps CDN -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnUfSCqZPdNjvX75NmaT2OZBIESsnfFHk" async
        defer></script> -->
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>   
    <title>Duh! Travel Planner</title>
</head>
​

<body>
    <!-- Initial Page -->
    <header>
        <div class="container" id="searchRegion">
            <div class="row py-3 my-3">
                <div class="col" id="initialRow">
                    <h1 class="mb-1 text-right" id="initialP">Where would you like to visit in the United States?</h1>

                    <input type="text" class="form-control mb-2" id="city"
                        placeholder="Search by City, State or Zip Code..." required>

                    <button type="button" class="btn" id="letsGo"><i class="fa fa-plane"></i>&nbsp;&nbsp;&nbsp;Let's
                        Go</button>
                </div>
            </div>
        </div>
    </header>
    <br />
    <!-- Enter Planner Page -->
    <br />
    <div class="container-fluid" id="plannerPage">
        <div class="row">
            <div class="col">
                <h2 class="text-center" id="welcome">Welcome to <span id="duh">Duh!</span> Travel Planner</h2>
            </div>
        </div>
        ​
        <div class="row">
            <!-- Select Region & Category -->
            <div class="col-4" id="selectParts">
                <!-- Show selected region -->
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col-10">
                                <div id="areaDisplay">
                                    <!-- <div id="area-0" class="border p-2 my-4 selectedRegion">
                                        <p class="m-0"><span
                                                class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;&nbsp;Los Angeles
                                        </p>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-2">
                                <div id="trashButton">
                                    <!-- <button data-trash="0" type="button" class="trash float-right ml-3 my-4 rounded">
                                        <span class="glyphicon glyphicon-trash" data-toggle="collapse"
                                            data-target="#remover" aria-expanded="false" aria-controls="remover"></span>
                                    </button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Reselect Region & Radius-->
                <div class="row">
                    <div class="col mb-4">
                        <div class="row">
                            <div class="col-6">
                                <p class="font-weight-bold mb-1">Select Region: </p>
                                <div class="form-row">
                                    <div class="col" id="cityDiv">
                                        <input type="text" class="form-control" placeholder="City" id="city2" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="selectRadius">Select Radius (miles)</label>
                                    <select class="form-control form-control-lg" id="radius">
                                        <option></option>
                                        <option>5</option>
                                        <option>10 </option>
                                        <option>15 </option>
                                        <option>20 </option>
                                        <option>25 </option>
                                        <option>30 </option>
                                        <option>35 </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Select Category -->
                <div class="row">
                    <div class="col">
                        <form class="was-validated">
                            <div class="form-group">
                                <label for="selectCategory">Select Category: </label>
                                <select class="custom-select form-control form-control-lg" id="selectCategory" required>
                                    <option></option>
                                    <option id="restaurants">Restaurants</option>
                                    <option id="events">Local & Nearby Events</option>
                                </select>
                                <div class="invalid-feedback">Please select a category</div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Submit -->
                <div class="row">
                    <div class="col mb-2">
                        <button type="submit" class="btn btn-primary m-1" id="submit-button">Submit</button>
                    </div>
                </div>
            </div>
            <!-- Google Map Display -->
            <div class="col-8 text-center border" id="map">
            </div>
            <div id="infowindow-content">
                <img src="" width="16" height="16" id="place-icon">
                <span id="place-name"  class="title"></span><br>
                <span id="place-address"></span>          
            </div>
        </div>
        <br />
        ​
        <div class="row">
            <!-- User Planner & Calender head buttons-->
            <div class="col-6">
                <div class="card">
                    <div class="card-header">

                        <button type="button" class="float-right ml-3 rounded" id="calendar">
                            <span class="glyphicon glyphicon-calendar" data-toggle="collapse" data-target="#addDate"
                                aria-expanded="false" aria-controls="addDate"></span>
                        </button>
                        <button type="button" class="float-right rounded" id="addPersonalEvents">
                            <span class="glyphicon glyphicon-plus-sign" data-toggle="collapse"
                                data-target="#addPersonal" aria-expanded="false" aria-controls="addPersonal"></span>
                        </button>
                        <p class="m-0 pl-5" id="toDo">My To-Do Planner</p>
                    </div>
                    <div class="card-body" id="toDoPlanner">
                        <!-- User Planner & Calendar collapse box -->
                        <div class="row">
                            <div class="col">
                                <div class="collapse" id="addDate">
                                    <div class="card card-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="inputDate">Date:</label>
                                                <input class="form-control form-control-sm text-primary date mb-1"
                                                    type="date" id="start-date">
                                                <button type="button" class="btn btn-xs btn-primary"
                                                    id="dateSubmit">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Add Personal Events -->
                        <div class="row">
                            <div class="col">
                                <div class="collapse" id="addPersonal">
                                    <div class="card card-body">
                                        <form>
                                            <div class="form-group m-0">
                                                <label for="comment">Add/Create Your Own Events:</label>
                                                <textarea class="form-control mb-1" rows="5" id="comment"></textarea>
                                                <button type="button" class="btn btn-xs btn-primary"
                                                    id="personalSubmit">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- User Planner -->
                        <div id="userPlanner">
                            <!-- <p class="plannerDate"><span class="glyphicon glyphicon-bookmark" data-target="#plannerDate" aria-expanded="false" aria-controls="plannerDate"></span> 9/15/2019 </p> -->
                            
                            <!-- <p class="ml-5 personalEvent"><span class="	glyphicon glyphicon-hand-right" data-target="#personalEvent" aria-expanded="false" aria-controls="personalEvent"></span>&nbsp;&nbsp;Have to go eat with family tonight</p> -->

                            <!-- <div class="border p-2" id="userSelectEvent-0">
                                <p>LOS ANGELES CAREER FAIR - SALES & PROFESSIONAL JOB FAIR - September 11, 2019</p>
                                <p>Start Date: 09/11/19 11:30 AM</p>
                                <p>As If! Artfonfa proudly presents ALL THAT 90's Art Exhibition (brought to you by a 90s kid for 90s kids!) Join us for a totally bangin' nig</p>
                            </div> -->

                        </div>
                    </div>
                </div>
            </div>
            ​
            <!-- Display List -->
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <p class="my-2 font-weight-bold" id="resultHeader">Search Results</p>
                        <p class="text-center m-0">(Please select the checkbox if you wish to add in to your planner.)</p>
                    </div>
                    <div class="card-body" id="eventCB">
                        ​ <div id="searchResults">
                            
                            <!-- <div id="event-0" class="border p-4">
                                <h4 class="font-weight-bold" id="eventName-0">Conciertos Originales con La Arrolladora y Hijos de Barrón (Solo 21+)</h4>
                                <img src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F66892549%2F265202274341%2F1%2Foriginal.20190729-205332?auto=compress&s=cf627f209cf7d8acc2d94453211ed941" alt="Conciertos Originales con La Arrolladora y Hijos de Barrón (Solo 21+)">
                                <p id="eventDate-0" class="font-weight-bold"><u>Start Date:</u> 2019-08-31T17:00:00</p>
                                <p id="eventInfo-0" class="m-0">Conciertos Originales Miller Solo 2019 (Mayores de 21 Años)Disfruta de lo mejor de la música regional mexicana con La Arrolladora y Los Hijo</p>
                                <div class="form-check text-center">
                                    <input data-eventBox="0" class="form-check-input" type="checkbox">
                                </div>
                                <br />
                            </div> -->

                            
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-0" id="addToPlanner">Add to Planner</button>
                </div>
            </div>
        </div>
        <br />
    </div>
    <br />
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Google Places Initializer -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRvnGMMVBNQ0762atQz6C1_-pIL29DCrQ&libraries=places&callback=initMap"
   async defer></script>
    <!-- JavaScript Link -->
    <script type="text/javascript" src="code.js"></script>

</body>

</html>
